<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Monika!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb3d9, #ffd9ec, #ffe6f2);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .rose-bouquet {
            width: 400px;
            height: 400px;
            position: relative;
            animation: bouquetFloat 3s ease-in-out infinite;
            margin-bottom: 50px;
        }

        @keyframes bouquetFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .rose {
            position: absolute;
            width: 90px;
            height: 90px;
            animation: roseGlow 2s ease-in-out infinite;
        }

        .petal {
            position: absolute;
            width: 35px;
            height: 50px;
            background: linear-gradient(45deg, #ffb3d9 0%, #ff8fb3 30%, #ff6b9d 70%, #e91e63 100%);
            border-radius: 50% 20% 50% 20%;
            transform-origin: bottom center;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-15px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-15px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-15px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-15px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-15px); }

        .flower-center {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #ffd54f, #ff8f00);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 213, 79, 0.8);
        }

        .flower-center::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff6f00;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .rose:nth-child(1) { top: 50px; left: 160px; animation-delay: 0s; }
        .rose:nth-child(2) { top: 20px; left: 100px; animation-delay: 0.5s; }
        .rose:nth-child(3) { top: 30px; left: 220px; animation-delay: 1s; }
        .rose:nth-child(4) { top: 100px; left: 80px; animation-delay: 1.5s; }
        .rose:nth-child(5) { top: 120px; left: 240px; animation-delay: 2s; }
        .rose:nth-child(6) { top: 180px; left: 140px; animation-delay: 2.5s; }
        .rose:nth-child(7) { top: 160px; left: 200px; animation-delay: 0.3s; }
        .rose:nth-child(8) { top: 200px; left: 100px; animation-delay: 0.8s; }

        @keyframes roseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 157, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 107, 157, 1); }
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: 200px;
            background: linear-gradient(to bottom, #4caf50, #2e7d32);
            border-radius: 10px;
            transform: translateX(-50%);
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 20px;
            background: #4caf50;
            border-radius: 0 100% 0 100%;
            bottom: 100px;
            left: -15px;
            animation: leafSway 3s ease-in-out infinite;
        }

        @keyframes leafSway {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            color: #d63384;
            text-shadow: 3px 3px 6px rgba(214, 51, 132, 0.3);
            animation: textPulse 2s ease-in-out infinite;
            margin: 50px 0;
            text-align: center;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); color: #d63384; }
            50% { transform: scale(1.1); color: #ff6b9d; }
        }

        .reaction-section {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .reaction-box {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6b9d;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
            animation: boxGlow 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes boxGlow {
            0%, 100% { box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3); }
            50% { box-shadow: 0 12px 35px rgba(255, 107, 157, 0.5); }
        }

        .reaction-header {
            font-size: 1.2rem;
            color: #d63384;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .reaction-input {
            width: 100%;
            height: 80px;
            border: 1px solid #ffb3d9;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            background: rgba(255, 179, 217, 0.1);
            color: #d63384;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .reaction-input:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.3);
        }

        .reaction-input::placeholder {
            color: #ff8fa3;
        }

        .reaction-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff6b9d, #d63384);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .reaction-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .signature {
            font-size: 1.1rem;
            color: #d63384;
            font-style: italic;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(214, 51, 132, 0.3);
            animation: signatureGlow 4s ease-in-out infinite;
        }

        @keyframes signatureGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 2px 2px 8px rgba(214, 51, 132, 0.5); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: particleFall 5s linear infinite;
        }

        @keyframes particleFall {
            0% { opacity: 1; transform: translateY(-20px); }
            100% { opacity: 0; transform: translateY(100vh); }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: sparkleMove 3s linear infinite;
        }

        @keyframes sparkleMove {
            0% { opacity: 0; transform: translateY(100vh) rotate(0deg); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px) rotate(360deg); }
        }

        /* Success message styles */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #4caf50;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.3);
            z-index: 2000;
            opacity: 0;
            scale: 0.8;
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            scale: 1;
        }

        .success-message h3 {
            color: #4caf50;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #666;
            font-size: 1rem;
        }

        /* Hidden admin section */
        .admin-section {
            position: fixed;
            bottom: -300px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            transition: bottom 0.3s ease;
            z-index: 1500;
            max-height: 280px;
            overflow-y: auto;
        }

        .admin-section.show {
            bottom: 0;
        }

        .admin-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: transparent;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 1600;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b9d;
        }

        .message-timestamp {
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <br><br><br>
    <div class="particles" id="particles"></div>
    
    <div class="hero-section">
        <div class="rose-bouquet">
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="rose">
                <div class="petal"></div>

                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>
            <div class="rose">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="flower-center"></div>
            </div>

                <div class="leaf"></div>
            </div>
        </div>
        <div class="birthday-text">Happy Birthday Monika !!</div>
        
        <div class="sparkles" id="sparkles"></div>
    </div>

    <div class="reaction-section">
        <div class="reaction-box">
            <h3 class="reaction-header">Enter your reaction</h3>
            <textarea class="reaction-input" id="messageInput" placeholder="Share your birthday wishes for Monika..."></textarea>
            <button class="reaction-btn" id="sendBtn">Send Wishes</button>
        </div><br><br>
        <div class="signature">A wish by UNGAL MONICA üíÉüíÉ</div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <h3>‚ú® Wish Sent! ‚ú®</h3>
        <p>Your birthday message has been delivered to Monika!</p>
    </div>

    <!-- Hidden Admin Panel (only visible to you) -->
    <button class="admin-toggle" id="adminToggle"></button>
    <div class="admin-section" id="adminPanel">
        <h3>üìù Birthday Messages for Monika</h3>
        <div id="messagesList">
            <p style="color: #ccc; font-style: italic;">No messages yet...</p>
        </div>
    </div>

    <script>
        // Messages storage (in memory only)
        let messages = [];

        // Create falling particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.backgroundColor = `hsl(${Math.random() * 60 + 300}, 70%, 70%)`;
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        // Create sparkles around the bouquet
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('sparkles').appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Start particle systems
        setInterval(createParticle, 300);
        setInterval(createSparkle, 500);

        // Add click interactions
        document.querySelectorAll('.rose').forEach(rose => {
            rose.addEventListener('click', () => {
                rose.style.transform = 'scale(1.2) rotate(360deg)';
                setTimeout(() => {
                    rose.style.transform = '';
                }, 1000);
            });
        });

        // Birthday text animation on scroll
        const birthdayText = document.querySelector('.birthday-text');
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            if (scrolled > 300) {
                birthdayText.style.animation = 'textPulse 1s ease-in-out infinite';
            }
        });

        // Handle message sending
        document.getElementById('sendBtn').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                // Add message to storage
                const newMessage = {
                    content: message,
                    timestamp: new Date().toLocaleString(),
                    id: Date.now()
                };
                messages.push(newMessage);
                
                // Clear input
                messageInput.value = '';
                
                // Show success message
                showSuccessMessage();
                
                // Update admin panel
                updateMessagesList();
            }
        });

        // Show success message
        function showSuccessMessage() {
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        // Update messages list in admin panel
        function updateMessagesList() {
            const messagesList = document.getElementById('messagesList');
            
            if (messages.length === 0) {
                messagesList.innerHTML = '<p style="color: #ccc; font-style: italic;">No messages yet...</p>';
                return;
            }
            
            messagesList.innerHTML = messages.map(msg => `
                <div class="message-item">
                    <div class="message-timestamp">${msg.timestamp}</div>
                    <div class="message-content">${msg.content}</div>
                </div>
            `).join('');
        }

        // Admin panel toggle (hidden button in bottom right corner)
        let adminVisible = false;
        document.getElementById('adminToggle').addEventListener('click', function() {
            adminVisible = !adminVisible;
            const adminPanel = document.getElementById('adminPanel');
            adminPanel.classList.toggle('show', adminVisible);
        });

        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('sendBtn').click();
            }
        });
    </script>
</body>
</html>
