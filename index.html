<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Monika!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #ffb3d9, #ffd9ec, #ffe6f2);
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }

    .hero-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hero-image img {
      width: 500px;
      height: 400px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .hero-section { margin-top: 50px; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }

    .rose-bouquet { width: 400px; height: 400px; position: relative; animation: bouquetFloat 3s ease-in-out infinite; margin-bottom: 50px; }
    @keyframes bouquetFloat { 0%,100%{transform:translateY(0px) rotate(0deg);}50%{transform:translateY(-20px) rotate(5deg);} }

    .rose { position: absolute; width: 90px; height: 90px; animation: roseGlow 2s ease-in-out infinite; }
    .petal { position: absolute; width: 35px; height: 50px; background: linear-gradient(45deg, #ffb3d9 0%, #ff8fb3 30%, #ff6b9d 70%, #e91e63 100%); border-radius: 50% 20% 50% 20%; transform-origin: bottom center; }
    .petal:nth-child(1) { transform: rotate(0deg) translateY(-15px); }
    .petal:nth-child(2) { transform: rotate(72deg) translateY(-15px); }
    .petal:nth-child(3) { transform: rotate(144deg) translateY(-15px); }
    .petal:nth-child(4) { transform: rotate(216deg) translateY(-15px); }
    .petal:nth-child(5) { transform: rotate(288deg) translateY(-15px); }

    .flower-center { position: absolute; width: 25px; height: 25px; background: radial-gradient(circle, #ffd54f, #ff8f00); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 10px rgba(255, 213, 79, 0.8); }

    .rose:nth-child(1) { top: 50px; left: 160px; animation-delay: 0s; }
    .rose:nth-child(2) { top: 20px; left: 100px; animation-delay: 0.5s; }
    .rose:nth-child(3) { top: 30px; left: 220px; animation-delay: 1s; }
    .rose:nth-child(4) { top: 100px; left: 80px; animation-delay: 1.5s; }
    .rose:nth-child(5) { top: 120px; left: 240px; animation-delay: 2s; }
    .rose:nth-child(6) { top: 180px; left: 140px; animation-delay: 2.5s; }
    .rose:nth-child(7) { top: 160px; left: 200px; animation-delay: 0.3s; }
    .rose:nth-child(8) { top: 200px; left: 100px; animation-delay: 0.8s; }

    @keyframes roseGlow { 0%,100%{box-shadow:0 0 20px rgba(255,107,157,0.6);}50%{box-shadow:0 0 40px rgba(255,107,157,1);} }

    .stem { position: absolute; bottom: 0; left: 50%; width: 20px; height: 200px; background: linear-gradient(to bottom,#4caf50,#2e7d32); border-radius: 10px; transform: translateX(-50%); }
    .leaf { position: absolute; width: 30px; height: 20px; background: #4caf50; border-radius: 0 100% 0 100%; bottom: 100px; left: -15px; animation: leafSway 3s ease-in-out infinite; }
    @keyframes leafSway { 0%,100%{transform:rotate(-10deg);}50%{transform:rotate(10deg);} }

    .birthday-text { font-size: 4rem; font-weight: bold; color: #d63384; text-shadow: 3px 3px 6px rgba(214,51,132,0.3); animation: textPulse 2s ease-in-out infinite; margin: 50px 0 20px; text-align:center; }
    @keyframes textPulse { 0%,100%{transform:scale(1);color:#d63384;}50%{transform:scale(1.1);color:#ff6b9d;} }

    .cartoon-image { display: flex; justify-content: center; align-items: center; margin: 20px auto 40px; }
    .cartoon-image img { width: 600px; }
    .cartoon-image img:hover { width: 650px; box-shadow: 0 8px 30px rgba(0,0,0,0.3); }

    .signature { font-size: 1.3rem; color: #d63384; font-style: italic; font-weight: bold; margin-top: 20px; text-shadow:1px 1px 3px rgba(214,51,132,0.3); animation: signatureGlow 4s ease-in-out infinite; }
    @keyframes signatureGlow { 0%,100%{opacity:0.8;}50%{opacity:1;text-shadow:2px 2px 8px rgba(214,51,132,0.5);} }

    .particles { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
    .sparkles { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }

    /* Feedback Section */
    .feedback-section { margin: 30px auto; padding: 20px; text-align:center; }
    .feedback-section input { width: 300px; padding:10px; border:2px solid #d63384; border-radius:10px; font-size:1rem; }
    .feedback-section button { margin-left:10px; padding:10px 20px; background:#d63384; color:white; border:none; border-radius:10px; cursor:pointer; }
    .feedback-section a { display:block; margin-top:15px; color:#333; font-weight:bold; text-decoration:none; }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="hero-image">
    <img src="download.jpeg" alt="Birthday Cat Meme">
  </div>

  <div class="hero-section">
    <div class="rose-bouquet">
      <div class="rose"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="flower-center"></div></div>
      <div class="rose"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="flower-center"></div></div>
      <div class="rose"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="flower-center"></div></div>
      <div class="rose"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="flower-center"></div></div>
      <div class="rose"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="flower-center"></div></div>
      <div class="rose"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="flower-center"></div></div>
      <div class="rose"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="flower-center"></div></div>
      <div class="rose"><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="flower-center"></div></div>
      <div class="stem"><div class="leaf"></div></div>
    </div>

    <div class="birthday-text">Happy Birthday Monika !!</div><br><br><br><br>

    <div class="cartoon-image">
      <img src="our_photo.png" alt="Cartoon Friends">
    </div><br><br>

    <div class="signature">A wish by UNGAL MONICA üíÉüíÉ</div><br><br><br><br><br><br><br><br>

    <!-- Feedback Section -->
    <div class="feedback-section">
      <h2>How is it? üòä</h2>
      <input type="text" id="feedbackInput" placeholder="Type your feedback here...">
      <button onclick="saveFeedback()">Submit</button>
      <!-- <a href="feedback.html">See All Feedbacks ‚û°Ô∏è</a> -->
    </div><br><br><br><br>

    <div class="sparkles" id="sparkles"></div>
  </div>

  

  <script>
    // Particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.style.width = '6px';
      particle.style.height = '6px';
      particle.style.background = '#ff6b9d';
      particle.style.borderRadius = '50%';
      particle.style.position = 'absolute';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = '-10px';
      particle.style.opacity = 1;
      particle.style.transition = 'transform 5s linear, opacity 5s linear';
      document.getElementById('particles').appendChild(particle);
      setTimeout(() => { particle.style.transform = `translateY(100vh)`; particle.style.opacity = 0; }, 50);
      setTimeout(() => particle.remove(), 5000);
    }
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.style.width = '10px';
      sparkle.style.height = '10px';
      sparkle.style.background = 'radial-gradient(circle,#ffd700,#ffed4e)';
      sparkle.style.borderRadius = '50%';
      sparkle.style.position = 'absolute';
      sparkle.style.left = Math.random()*100 + '%';
      sparkle.style.top = Math.random()*100 + '%';
      sparkle.style.opacity = 0;
      sparkle.style.animation = 'sparkleAnim 3s linear infinite';
      document.getElementById('sparkles').appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 3000);
    }
    setInterval(createParticle, 300);
    setInterval(createSparkle, 500);

    // Feedback
    function saveFeedback() {
      const feedback = document.getElementById('feedbackInput').value.trim();
      if(feedback!==""){
        let feedbacks = JSON.parse(localStorage.getItem('birthdayFeedbacks') || '[]');
        feedbacks.push(feedback);
        localStorage.setItem('birthdayFeedbacks', JSON.stringify(feedbacks));
        document.getElementById('feedbackInput').value = '';
        alert('Thank you for your feedback! üéâ');
      } else { alert('Please type something!'); }
    }
  </script>
</body>
</html>
